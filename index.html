<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="tailwindcss.js"></script>
  <link rel="stylesheet" href="./global.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

</head>

<body class="bg-stone-200 font-outfit flex justify-center items-center h-screen w-screen">

  <main class="">
    <div id="qrWrapper" class="bg-white p-5 m-5 rounded-xl w-80">

      <div id="qrContainer">
        <div id="qrCode" class="flex justify-center items-center">
          <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR Code">
        </div>
      </div>

      <div id="note" class="mt-5 text-center">

        <p class="text-darkBlue font-bold text-2xl">
          Improve your front-end skills by building projects
        </p>

        <p class="text-greyishBlue font-normal mt-3">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>

      <div class="attribution mt-2 text-xs text-center">
        Challenge by <a class="text-darkBlue" href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/felixfong227">Felix Fong</a>.
      </div>
    </div>
  </main>

</body>

</html>
